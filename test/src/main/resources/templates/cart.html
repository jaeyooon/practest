<meta charset="utf-8">

<style>
	table > tbody > tr > td > img {
		width: 100px;
	}
	table > tbody > tr > td > img:hover {
		width: 98px;
		border: 2px solid #fec89a; 
	}
	.table{
	width: 80%; 
	}
</style>
<script>
function del(id){
	var cust_id = '[[${session.logincust.id}]]'; // 삭제하고자 하는 cust_id
	var c = confirm('삭제 하시겠습니까?');
	if(c == true){
		location.href='/deletecart?id='+id+'&cust_id='+cust_id; // 삭제하고자 하는 장바구니의 id와 cust_id까지 deletecart에 넘겨줌
	}
}

</script>

<h3>Cart List</h3>

<div class="container">
  <h2>Carts List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Item Id</th>
        <th>Item Name</th>
        <th>Price</th>
        <th>Count</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${mycarts}"> <!-- 반복문 -->
        <td id="cid" th:text="${c.id}">No</td>
        <td><img th:src="'/img/' + ${c.item_imgname}"></td>
        <td th:text="${c.item_id}">Item Id</td>
        <td th:text="${c.item_name}">Item Name</td>
        <td th:text="${c.item_price}">Price</td>
        <td th:text="${c.cnt}">Count</td>
        <td th:text="${#dates.format(c.rdate, 'yyyy-MM-dd')}">Date</td>
        <td>
        	<button th:onclick="del([[${c.id}]]);" type="button" class="btn btn-default btn-sm"> <!-- button을 누를때마다 del()함수 호출 -->
          		<span class="glyphicon glyphicon-trash"></span> Deleteeee 
        	</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>   <!--prac  -->
